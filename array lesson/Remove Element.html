    <script type="text/javascript">
    var removeElement = function(nums, val) {
        var arr = {};
        for (let index = 0; index < nums.length; index++) {
        if(nums[index] === val){
          nums.splice(index,1)
          index--;
          }
        }
        return nums,nums.length;
    };
    </script>
